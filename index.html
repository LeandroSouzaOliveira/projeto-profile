<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <nav class="container">
            <a class="nav-brand" href="">Dev Full Stack</a>
            <ul class="menu-items">
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#">About</a></li>
                <li><a href="https://github.com/LeandroSouzaOliveira" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="profile">
            <div class="profile-image">
                <img src="img/profile.svg" alt="Meu perfil">

            <p>Full stack - Spring - React</p>

        <section id="portfolio">
            <div class="container">
                <h2>Portfolio</h2>
                <div class="portfolio-container">
                    <img class="portfolio-img-container" src="img/portfolio1.png" alt="Portfolio 1">
                    <img class="portfolio-img-container" src="img/portfolio2.png" alt="Portfolio 2">
                    <img class="portfolio-img-container" src="img/portfolio3.png" alt="Portfolio 3">
                    <img class="portfolio-img-container" src="img/portfolio4.png" alt="Portfolio 4">
                    <img class="portfolio-img-container" src="img/portfolio5.png" alt="Portfolio 5">
                    <img class="portfolio-img-container" src="img/portfolio6.png" alt="Portfolio 6">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-title">Siga-nos</div>
        <div class="social-container">
            <a href="https://instagram.com/devsuperior.ig"><img src="img/instagram.png" alt="Instagram"></a>
            <a href="https://youtube.com/devsuperior"><img src="img/youtube.png" alt="Youtube"></a>
        </div>
    </footer>

</html>
